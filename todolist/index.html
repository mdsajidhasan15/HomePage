<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="card">
        <div class="container">

            <h1 class="card-title">Todo List</h1>
            <form id="todo-form">
                <div class="input-field">
                    <input type="text" name="todo" id="todo" placeholder="Add your todo">
                    <input class="btn" type="submit" value="Add Todo">
                </div>
            </form>

            <div class="card-action">
                <h2 id="todo-title">Your all todos here</h2>
                <div class="input-field">
                    <input type="text" name="filter" id="filter" placeholder="Filter your todo">
                    <label for="filter">You can filter your all todos</label>
                </div>

                <ul class="collection"></ul>
                <a href="#" class="clear-todos">Clear Todo</a>
            </div>
        </div>
    </div>


    <script src="todo.js"></script>
</body>

</html>
