<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <div class="card text-center">

            <h1 class="card-header text-primary">Todo List</h1>
            <div class="alert-danger" role="alert"></div>
            <div class="card-body">
                <form class="form-group" id="todo-form">
                    <div class="input-field">
                        <input type="text" name="todo" id="todo" placeholder="Add your todo">
                        <input class="btn" type="submit" value="Add Todo">
                    </div>
                </form>
            </div>
            <div class="card-action">
                <div class="card-footer text-muted">
                    Your all todos here
                </div>
                <ul class="collection"></ul>
                <a href="#" class="clear-todos">Clear Todo</a>
            </div>



        </div>

        <div class="card-group">
            <div class="card">
                <div class="card-body">
                    <h5 id="card-title"></h5>

                </div>
            </div>

        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


    <script src="js/todo.js"></script>
</body>

</html>
